<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <header>
        <div class="logo">
        </div>
        <div class="nav_research">
          <input type="text" id="research">
          <button type="button" name="button" id="button_research">Cerca</button>
        </div>

    </header>

      <ul id="lista_films">
      </ul>

    <script id="films-template" type="text/x-handlebars-template">
      <li class="films">
        <li>{{"title"}}</li>
        <li>{{"original_title"}}</li>
        <li>{{"original_language"}}</li>
        <li>{{"vote_average"}}</li>
      </li>

    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
